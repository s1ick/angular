<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img [src]="product.thumbnail" [alt]="product.id" class="w-1/6 mb-2">
    <h2 class="mb-2 text-lg text-center">{{product.title}}</h2>
    <p>Price: <span class="font-bold">{{product.price | currency}}</span></p>

    <button (click)="details = !details" class="border py-2 px-4 rounded"
            [ngClass]="{
                'bg-yellow-400': !details,
                'bg-blue-400': details
            }"

    >
       {{ details ? 'Hide' : 'Show'}} Details</button>

    <div *ngIf="details">
        <p>{{product.description}}</p>
        <p>Rate: <span class="font-bold">{{product.rating | number: '1.2-4'}}</span></p>
    </div>
</div>
